<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Book | Turmeric Latte</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../font-awesome/css/all.css" />
  </head>
  <body class="recipies-body">
    <div class="header">
      <a href="./drinks.html">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </a>
      <img src="../images/logo-text.png" alt="Logo" />
    </div>
    <div class="recipe-container">
      <div class="recipe-details">
        <h1>Turmeric Latte</h1>
        <img src="../images/turmeric-latte.webp" alt="" />
        <div class="recipe-details-info">
          <p>
            <i class="fa-solid fa-hourglass-end"></i> <b>Prep Time:</b> 5 mins
          </p>
          <p style="float: right"><b>Yield:</b> 2</p>
        </div>
        <div class="recipe-details-ingredients">
          <h2>Ingredients</h2>
          <input type="checkbox" id="check-01" />
          <label for="check-01"
            >350ml almond milk (or any milk of your choice)</label
          >
          <br />
          <input type="checkbox" id="check-02" />
          <label for="check-02">¼ tsp ground turmeric</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">¼ tsp ground cinnamon</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">¼ tsp ground ginger</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">½ tsp vanilla extract</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">1 tsp maple syrup</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">Grind of black pepper</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Steps</h2>
          <ol>
            <li>
              Put all the ingredients in a saucepan and whisk constantly over a
              gentle heat, ideally with a milk frother if you have one.
              <br />
            </li>
            <br />
            <li>
              Once hot, pour into mugs and sprinkle with a little more cinnamon
              to serve.
            </li>
          </ol>
        </div>
        <div class="end">
          <p>Enjoy! <i class="fa-solid fa-martini-glass-citrus"></i></p>
        </div>
      </div>
    </div>
  </body>
</html>
