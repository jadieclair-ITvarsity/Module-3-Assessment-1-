<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Book | Strawberry Milkshake</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../font-awesome/css/all.css" />
  </head>
  <body class="recipies-body">
    <div class="header">
      <a href="./drinks.html">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </a>
      <img src="../images/logo-text.png" alt="Logo" />
    </div>
    <div class="recipe-container">
      <div class="recipe-details">
        <h1>Strawberry Milkshake</h1>
        <img src="../images/milkshake.png" alt="Strawberry Milkshake" />
        <div class="recipe-details-info">
          <p>
            <i class="fa-solid fa-hourglass-end"></i> <b>Prep Time:</b> 5 mins
          </p>
          <p style="float: right"><b>Yield:</b> 2</p>
        </div>
        <div class="recipe-details-ingredients">
          <h2>Ingredients</h2>
          <input type="checkbox" id="check-01" />
          <label for="check-01">Vanilla Ice Cream</label>
          <br />
          <input type="checkbox" id="check-02" />
          <label for="check-02">Frozen Sliced Strawberries</label>
          <br />
          <input type="checkbox" id="check-03" />
          <label for="check-03">Milk</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Steps</h2>
          <ol>
            <li>
              Place the scoops of vanilla ice cream in a blender. Pour in the
              milk and sweetened strawberries.
            </li>
            <br />
            <li>
              Blend on high until the ingredients are smooth and incorporated.
            </li>
            <br />
            <li>Top with whipped topping and enjoy!</li>
          </ol>
        </div>
        <div class="end">
          <p>Enjoy! <i class="fa-solid fa-martini-glass-citrus"></i></p>
        </div>
      </div>
    </div>
  </body>
</html>
